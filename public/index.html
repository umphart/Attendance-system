<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>QR Attendance System</h1>

        <!-- Table Layout -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Mark Attendance</th>
                        <th>Generate QR Code</th>
                        <th>Scan QR Code</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Attendance Form -->
                        <td>
                            <input type="text" id="studentName" placeholder="Enter Name" class="form-control mb-2">
                            <button onclick="markAttendance()" class="btn btn-success">Mark</button>
                            <ul id="attendanceList" class="list-group mt-2"></ul>
                        </td>

                        <!-- QR Code Generator -->
                        <td>
                            <input type="text" id="qrText" placeholder="Enter Name/ID" class="form-control mb-2">
                            <button onclick="generateQRCode()" class="btn btn-primary">Generate</button>
                            <div id="qrcode" class="mt-2"></div>
                        </td>

                        <!-- QR Scanner -->
                        <td>
                            <video id="preview" style="width: 100%; max-width: 250px;"></video>
                            <button onclick="startScan()" class="btn btn-warning mt-2">Scan</button>
                            <ul id="scannedList" class="list-group mt-2"></ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
